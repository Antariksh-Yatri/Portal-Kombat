name: Build & Release Daemon

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-daemon'
  workflow_dispatch:

permissions:
  contents: write
  
env:
  BINARY_NAME: portalkombatd        
  RELEASE_DIR: release-artifacts

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            runs-on: ubuntu-latest
            use_cross: true
            ext: ""
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            runs-on: ubuntu-latest
            use_cross: true
            ext: ""
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            runs-on: windows-latest
            use_cross: false
            ext: .exe
          # Windows ARM64
          - target: aarch64-pc-windows-msvc
            runs-on: windows-latest
            use_cross: false
            ext: .exe
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            runs-on: macos-latest
            use_cross: false
            ext: ""
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross (Linux only)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build binary
        run: |
          cd daemon
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
      
      - name: Prepare artifact
        run: |
          mkdir -p upload
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp daemon/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.ext }} upload/
          else
            cp daemon/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.ext }} upload/
          fi
          mv upload/${{ env.BINARY_NAME }}${{ matrix.ext }} upload/${{ env.BINARY_NAME }}-${{ matrix.target }}${{ matrix.ext }}
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: upload/${{ env.BINARY_NAME }}-${{ matrix.target }}${{ matrix.ext }}
          if-no-files-found: error

  publish_release:
    name: Create Release and attach artifacts
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts_download
      
      - name: Prepare release files
        run: |
          mkdir -p release_upload
          find artifacts_download -type f -exec cp {} release_upload/ \;
          ls -la release_upload
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Automated Release
            
            Built binaries for:
            - Linux x86_64
            - Windows x86_64
            
            Download the appropriate binary for your platform below.
          files: release_upload/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
