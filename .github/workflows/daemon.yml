name: Build & Release Daemon

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-daemon'
  workflow_dispatch:

permissions:
  contents: write
  
env:
  BINARY_NAME: portalkombatd        
  RELEASE_DIR: release-artifacts

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runs-on: ubuntu-latest
            use_cross: true
            ext: ""
          - target: aarch64-unknown-linux-gnu
            runs-on: ubuntu-latest
            use_cross: true
            ext: ""
          - target: x86_64-pc-windows-msvc
            runs-on: windows-latest
            use_cross: false
            ext: .exe
          - target: aarch64-pc-windows-msvc
            runs-on: windows-latest
            use_cross: false
            ext: .exe
          - target: aarch64-apple-darwin
            runs-on: macos-latest
            use_cross: false
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (+ targets)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install helper cargo tools
        run: |
          cargo install cargo-chef --locked || true
          cargo install cargo-audit --locked || true
        shell: bash

      - name: Install cross (only when requested)
        if: ${{ matrix.use_cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross
        shell: bash

      - name: Prepare recipe
        run: |
          cd daemon
          cargo chef prepare --recipe-path recipe.json
        shell: bash

      - name: Cache cargo registry & git index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Restore / Cache target (using target+lock)
        uses: actions/cache@v4
        id: target-cache
        with:
          path: daemon/target
          key: cargo-target-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('daemon/Cargo.lock') }}
          restore-keys: |
            cargo-target-${{ runner.os }}-${{ matrix.target }}-

      - name: Build binary
        run: |
          cd daemon
          # cook for the exact target (required)
          cargo chef cook --recipe-path recipe.json --target ${{ matrix.target }}
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare artifact
        run: |
          mkdir -p upload
          SRC="daemon/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.ext }}"
          echo "Looking for $SRC"
          if [ ! -f "$SRC" ]; then
            echo "Built binary not found: $SRC"
            ls -la daemon/target/${{ matrix.target }}/release || true
            exit 1
          fi
          # Use matrix.target in filename (platform/arch fields not defined)
          DEST="${{ env.BINARY_NAME }}-${{ matrix.target }}${{ matrix.ext }}"
          cp "$SRC" "upload/${DEST}"
          ls -la upload
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: upload/${{ env.BINARY_NAME }}-${{ matrix.target }}${{ matrix.ext }}
          if-no-files-found: error
